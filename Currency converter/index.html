<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Currency converter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="style.css" >
        
        <!-- font awesome cdn -->
        <link rel="stylesheet" href="css/all.min.css" >
        <link rel="stylesheet" href="css/fontawesome.min.css" >

        <!------------Favicon icon----------->
        <link rel="icon" type="image" href="images/favicon.avif">

    </head>
    <body>
        <div class="wrapper">
            <header>Currency converter</header>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="text" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/us.png" alt="">
                            <select name="" id="">
                                <!-- <option value="USD">USD</option>
                                <option value="INR">INR</option> -->
                            </select>
                        </div>
                    </div>
                    <div class="icon"><i class="fas fa-exchange-alt"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://flagcdn.com/48x36/in.png" alt="">
                            <select name="" id="">
                                <!-- <option value="INR">INR</option>                                
                                <option value="USD">USD</option> -->
                            </select>
                        </div>
                    </div>
                </div>
                <div class="exchange_rate">Getting exchange rate....</div>
                <button>Get Echange rate</button>
            </form>
        </div>
        <script src="country_list.js"></script>
        <script src="app.js"></script>
    </body>
</html>
